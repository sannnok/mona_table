<table mat-table *ngIf="true" [dataSource]="tempSelectionDependedDataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> Devices </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container
        *ngFor="let col of displayedColumnsSplittedIntervals"
    >
      <ng-container matColumnDef="{{ col }}">
        <th mat-header-cell *matHeaderCellDef [innerHtml]="col | tableHeader"></th>
        <td mat-cell *matCellDef="let element"> {{ element[col] }} </td>
      </ng-container>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumnsSplittedIntervals"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsSplittedIntervals;"></tr>
</table>
